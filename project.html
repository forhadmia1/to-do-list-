<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Project</title>
</head>
<body>
    <h1 class="text-center mt-5">To do list</h1>
    <div class="container  m-auto">
        <div class="input-group justify-content-center">
            <input id="input" class="from-control w-50" type="text" id=""  ></input>
            <button id="add-btn" class="btn btn-warning">Add item</button>
        </div>
        <table class="table table-dark table-striped w-75 m-auto mt-5 text-center">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
              </tr>
            </thead>
            <tbody id="append">
            </tbody>
          </table>
          <button id="clear" class="btn btn-danger d-block mt-5 m-auto">Clear all</button>
    </div>

    <script src="js/project.js"></script>
</body>
</html>
